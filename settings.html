<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - BNK Wine Room</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0a0a0a;
            color: #f3f3f3;
            font-family: 'Inter', sans-serif;
        }
        .font-playfair {
            font-family: 'Playfair Display', serif;
        }
        .setting-item {
            @apply flex justify-between items-center w-full text-left p-4 bg-gray-900/50 hover:bg-gray-800/60 rounded-lg transition-colors cursor-pointer;
        }
    </style>
</head>
<body class="antialiased">

    <!-- Header -->
    <header class="bg-black bg-opacity-50 backdrop-blur-md sticky top-0 z-10">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center">
                <a href="dashboard.html" class="text-gold hover:text-white transition-colors" title="Back to Dashboard">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                    </svg>
                </a>
                <h1 class="text-xl font-playfair font-bold text-white ml-4">Account Settings</h1>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-6 py-8">
        <div class="max-w-2xl mx-auto">
            <div class="space-y-2">
                <p class="text-sm text-gray-400 px-4 pt-4 pb-2 font-semibold uppercase tracking-wider">My Account</p>
                <a href="#" class="setting-item">
                    <span>Account & Security</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
                </a>
                <a href="#" class="setting-item">
                    <span>My Addresses</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
                </a>
                <a href="#" class="setting-item">
                    <span>Bank Accounts / Cards</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
                </a>

                <p class="text-sm text-gray-400 px-4 pt-8 pb-2 font-semibold uppercase tracking-wider">Settings</p>
                 <a href="#" class="setting-item">
                    <span>Notifications</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
                </a>
                 <a href="#" class="setting-item">
                    <span>Privacy Settings</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
                </a>
                 <a href="#" class="setting-item">
                    <span>Language</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
                </a>

                <p class="text-sm text-gray-400 px-4 pt-8 pb-2 font-semibold uppercase tracking-wider">Support</p>
                 <a href="#" class="setting-item">
                    <span>Help Center</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
                </a>
                 <a href="#" class="setting-item">
                    <span>Terms of Service</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
                </a>
            </div>
        </div>
    </main>

</body>
</html>
