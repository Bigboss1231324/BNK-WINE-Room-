<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - BNK Wine Room</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0a0a0a;
            color: #f3f3f3;
            font-family: 'Inter', sans-serif;
        }
        .font-playfair {
            font-family: 'Playfair Display', serif;
        }
        .bg-deep-red {
            background-color: #800000;
        }
        .text-gold {
            color: #c4a57f;
        }
        .border-gold {
            border-color: #c4a57f;
        }
        .btn-primary {
             @apply bg-deep-red text-white font-semibold py-2 px-6 rounded-lg hover:bg-red-800 transition-all duration-300 ease-in-out text-sm;
        }
        .btn-secondary {
            @apply border-2 border-gold text-gold font-semibold py-2 px-6 rounded-lg hover:bg-gold hover:text-black transition-all duration-300 ease-in-out text-sm;
        }
        .dashboard-nav-item {
            @apply block w-full text-left px-4 py-3 rounded-md text-gray-300 hover:bg-gray-800 hover:text-white transition-colors;
        }
        .dashboard-nav-item.active {
            @apply bg-deep-red text-white font-semibold;
        }
        .wine-rec-card {
            @apply flex-shrink-0 w-64 bg-gray-900 rounded-lg overflow-hidden shadow-lg transform transition-transform duration-300 hover:-translate-y-2;
        }
        .form-input {
            @apply w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-gold focus:border-transparent transition-all;
        }
    </style>
</head>
<body class="antialiased">

    <!-- Header -->
    <header class="bg-black bg-opacity-50 backdrop-blur-md">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <a href="index.html" class="text-2xl font-playfair font-bold text-white">
                    BNK Wine Room
                </a>
                <nav class="hidden md:flex items-center space-x-8">
                    <a href="index.html#wines" class="text-gray-300 hover:text-white transition">Our Wines</a>
                    <a href="cart.html" class="text-gray-300 hover:text-white transition">Cart</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- This container will show EITHER the dashboard OR the login message -->
    <div id="auth-container">

        <!-- Logged In View (Initially Hidden) -->
        <main id="dashboard-content" class="container mx-auto px-6 py-12 md:py-20 hidden">
            <div class="grid lg:grid-cols-4 gap-8 lg:gap-12">
                <!-- Left Side: Navigation -->
                <aside class="lg:col-span-1">
                    <div class="bg-gray-900/50 p-4 rounded-lg">
                        <div class="flex items-center justify-between p-2 mb-6 border-b border-gray-800 pb-6">
                            <div class="flex items-center">
                                <img id="profile-pic" src="https://placehold.co/64x64/800000/FFFFFF?text=B" alt="Profile Picture" class="w-16 h-16 rounded-full object-cover">
                                <div class="ml-4">
                                    <p id="profile-name" class="font-bold text-white text-lg">User</p>
                                    <p class="text-sm text-gold">Platinum Member</p>
                                </div>
                            </div>
                            <a href="settings.html" class="text-gray-500 hover:text-gold transition-colors" title="Settings"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg></a>
                        </div>
                        <nav id="dashboard-nav" class="space-y-2">
                            <button data-view="orders" class="dashboard-nav-item active">Order History</button>
                            <button data-view="profile" class="dashboard-nav-item">Profile Details</button>
                            <button data-view="addresses" class="dashboard-nav-item">Saved Addresses</button>
                            <button id="logout-button" class="!mt-6 block w-full text-left px-4 py-3 rounded-md text-red-400 hover:bg-red-800/50 hover:text-white transition-colors">Logout</button>
                        </nav>
                    </div>
                </aside>
                <div class="lg:col-span-3">
                    <div class="mb-10"><h1 id="dashboard-heading" class="text-4xl md:text-5xl font-playfair font-bold text-white">Dashboard</h1></div>
                    <div id="orders-view" class="view-content bg-gray-900/50 p-6 lg:p-8 rounded-lg"><h2 class="text-2xl font-playfair font-bold text-white mb-6">Order History</h2><div class="space-y-6"><div class="text-center py-8 text-gray-400"><p>You have no past orders.</p></div></div></div>
                    <div id="profile-view" class="view-content hidden bg-gray-900/50 p-6 lg:p-8 rounded-lg"><h2 class="text-2xl font-playfair font-bold text-white mb-6">Profile Details</h2><div class="flex items-center mb-8"><img id="profile-pic-large" src="https://placehold.co/96x96/800000/FFFFFF?text=B" alt="Profile Picture" class="w-24 h-24 rounded-full object-cover"><div class="ml-6"><button class="btn-secondary">Upload New Picture</button><p class="text-xs text-gray-400 mt-2">PNG, JPG up to 5MB.</p></div></div><form id="profile-form" class="space-y-4"><div><label class="block text-sm font-medium text-gray-300 mb-1">Full Name</label><input type="text" id="profile-name-input" class="form-input"></div><div><label class="block text-sm font-medium text-gray-300 mb-1">Email Address</label><input type="email" id="profile-email-input" class="form-input" disabled></div><div class="pt-4"><button type="submit" class="btn-primary">Save Changes</button></div></form><div id="profile-message" class="mt-4 text-center text-sm"></div></div>
                    <div id="addresses-view" class="view-content hidden bg-gray-900/50 p-6 lg:p-8 rounded-lg"><h2 class="text-2xl font-playfair font-bold text-white mb-6">Saved Addresses</h2><p class="text-gray-400">You have not saved any addresses yet.</p></div>
                </div>
            </div>
        </main>

        <!-- Logged Out View (Initially Hidden) -->
        <div id="login-prompt" class="hidden text-center py-20">
            <h1 class="text-3xl font-playfair text-white">Access Denied</h1>
            <p class="text-gray-400 mt-2">You must be logged in to view your dashboard.</p>
            <div class="mt-8">
                <a href="login.html" class="btn-secondary">Go to Login Page</a>
            </div>
        </div>
    </div>

    <script type="module">
        const firebaseConfig = {
            apiKey: "AIzaSyAc1eMXvUQghIAjghDbOBoBCnxnVYz9Z3g",
            authDomain: "bnk-wine-room.firebaseapp.com",
            projectId: "bnk-wine-room",
            storageBucket: "bnk-wine-room.appspot.com",
            messagingSenderId: "926028438220",
            appId: "1:926028438220:web:de5716f5ecd7fa3020b4a9"
        };

        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth();

        const dashboardContent = document.getElementById('dashboard-content');
        const loginPrompt = document.getElementById('login-prompt');
        const profileName = document.getElementById('profile-name');
        const dashboardHeading = document.getElementById('dashboard-heading');
        const profileNameInput = document.getElementById('profile-name-input');
        const profileEmailInput = document.getElementById('profile-email-input');
        const logoutButton = document.getElementById('logout-button');
        const profileForm = document.getElementById('profile-form');
        const profileMessage = document.getElementById('profile-message');

        onAuthStateChanged(auth, (user) => {
            if (user) {
                const displayName = user.displayName;
                
                profileName.textContent = displayName || 'Connoisseur';
                dashboardHeading.textContent = `Welcome, ${displayName || 'Connoisseur'}`;
                profileNameInput.value = displayName || '';
                profileEmailInput.value = user.email;
                
                dashboardContent.classList.remove('hidden');
                loginPrompt.classList.add('hidden');
            } else {
                dashboardContent.classList.add('hidden');
                loginPrompt.classList.remove('hidden');
            }
        });

        profileForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const newDisplayName = profileNameInput.value;
            const user = auth.currentUser;

            if (user && newDisplayName) {
                updateProfile(user, { displayName: newDisplayName })
                .then(() => {
                    profileMessage.textContent = 'Profile updated successfully!';
                    profileMessage.className = 'mt-4 text-center text-sm text-green-400';
                    profileName.textContent = newDisplayName;
                    dashboardHeading.textContent = `Welcome, ${newDisplayName}`;
                }).catch((error) => {
                    profileMessage.textContent = 'Error updating profile.';
                    profileMessage.className = 'mt-4 text-center text-sm text-red-400';
                    console.error("Profile Update Error:", error);
                });
            }
        });

        logoutButton.addEventListener('click', () => {
            signOut(auth).then(() => {
                window.location.assign('index.html');
            }).catch((error) => {
                console.error("Logout Error:", error);
            });
        });


        // Dashboard tab switching logic
        const navButtons = document.querySelectorAll('.dashboard-nav-item');
        const views = document.querySelectorAll('.view-content');

        navButtons.forEach(button => {
            button.addEventListener('click', () => {
                navButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');

                const viewId = button.getAttribute('data-view');
                views.forEach(view => {
                    if (view.id === `${viewId}-view`) {
                        view.classList.remove('hidden');
                    } else {
                        view.classList.add('hidden');
                    }
                });
            });
        });
    </script>

</body>
</html>
