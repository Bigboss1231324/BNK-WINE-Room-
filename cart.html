<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - BNK Wine Room</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0a0a0a;
            color: #f3f3f3;
            font-family: 'Inter', sans-serif;
        }
        .font-playfair {
            font-family: 'Playfair Display', serif;
        }
        .bg-deep-red {
            background-color: #800000;
        }
        .text-gold {
            color: #c4a57f;
        }
        .border-gold {
            border-color: #c4a57f;
        }
        .btn-primary {
            @apply w-full bg-deep-red text-white font-semibold py-3 px-8 rounded-lg shadow-md hover:bg-red-800 transition-all duration-300 ease-in-out transform hover:-translate-y-1 disabled:opacity-50 disabled:cursor-not-allowed;
        }
        .btn-secondary {
            @apply border-2 border-gold text-gold font-semibold py-3 px-8 rounded-lg hover:bg-gold hover:text-black transition-all duration-300 ease-in-out;
        }
        .quantity-btn {
            @apply bg-gray-800 text-white w-8 h-8 rounded-md flex items-center justify-center hover:bg-gray-700 transition;
        }
    </style>
</head>
<body class="antialiased">

    <!-- Header -->
    <header class="bg-black bg-opacity-50 backdrop-blur-md">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <a href="index.html" class="text-2xl font-playfair font-bold text-white">
                    BNK Wine Room
                </a>
                <nav class="hidden md:flex items-center space-x-8">
                    <a href="index.html#wines" class="text-gray-300 hover:text-white transition">Our Wines</a>
                    <a href="index.html#club" class="text-gray-300 hover:text-white transition">Club</a>
                    <a href="index.html#about" class="text-gray-300 hover:text-white transition">Our Story</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-6 py-12 md:py-20">
        <div class="text-center md:text-left mb-10">
            <h1 class="text-4xl md:text-5xl font-playfair font-bold text-white">Your Shopping Cart</h1>
        </div>

        <div id="cart-view">
            <!-- This content will be generated by JavaScript based on the cart -->
        </div>
    </main>

    <footer class="bg-black py-12 mt-20">
        <div class="container mx-auto px-6 text-center text-gray-400">
            <p>&copy; 2025 B.N.K. PATTAYA WINE GALLERY CO.,LTD. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        const cartView = document.getElementById('cart-view');

        function renderCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            
            if (cart.length === 0) {
                renderEmptyCart();
                return;
            }
            renderCartItems(cart);
        }

        function renderEmptyCart() {
            cartView.innerHTML = `
                <div class="text-center bg-gray-900/50 rounded-lg p-12">
                    <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-16 w-16 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4z" />
                    </svg>
                    <h2 class="mt-4 text-2xl font-playfair font-bold text-white">Your cart is empty</h2>
                    <p class="mt-2 text-gray-400">Looks like you haven't added any exclusive wines yet.</p>
                    <div class="mt-8">
                        <a href="index.html" class="btn-secondary">Explore The Collection</a>
                    </div>
                </div>
            `;
        }

        function renderCartItems(cart) {
            let subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);

            const cartItemsHTML = cart.map((item, index) => `
                <div class="flex items-center border-b border-gray-800 py-4">
                    <div class="w-24 h-32 mr-6 flex-shrink-0">
                        <img src="${item.image}" alt="${item.name}" class="w-full h-full object-contain rounded-md" onerror="this.onerror=null;this.src='https://placehold.co/96x128/1a1a1a/ffffff?text=Wine';">
                    </div>
                    <div class="flex-1">
                        <h3 class="font-bold text-lg text-white">${item.name}</h3>
                        <p class="text-sm text-gray-400">฿${item.price.toLocaleString()}</p>
                    </div>
                    <div class="flex items-center space-x-3 mx-6">
                        <button class="quantity-btn" onclick="updateQuantity(${index}, -1)" aria-label="Decrease quantity">-</button>
                        <span class="text-lg font-semibold w-8 text-center">${item.quantity}</span>
                        <button class="quantity-btn" onclick="updateQuantity(${index}, 1)" aria-label="Increase quantity">+</button>
                    </div>
                    <div class="w-32 text-right">
                        <p class="text-lg font-semibold text-white">฿${(item.price * item.quantity).toLocaleString()}</p>
                    </div>
                    <div class="w-16 text-right ml-6">
                        <button class="text-gray-500 hover:text-red-500 transition" onclick="removeItem(${index})" aria-label="Remove item">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                        </button>
                    </div>
                </div>
            `).join('');

            cartView.innerHTML = `
                <div class="grid lg:grid-cols-3 gap-8 lg:gap-16">
                    <div class="lg:col-span-2">
                        <div class="bg-black/20 rounded-lg p-2">
                            ${cartItemsHTML}
                        </div>
                    </div>
                    <div class="lg:col-span-1">
                        <div class="bg-gray-900/50 rounded-lg p-6 sticky top-24">
                            <h2 class="text-2xl font-playfair font-bold text-white border-b border-gray-700 pb-4 mb-4">Order Summary</h2>
                            <div class="space-y-3">
                                <div class="flex justify-between text-gray-300">
                                    <span>Subtotal</span>
                                    <span>฿${subtotal.toLocaleString()}</span>
                                </div>
                                <div class="flex justify-between text-gray-300">
                                    <span>Shipping</span>
                                    <span>Calculated at next step</span>
                                </div>
                            </div>
                            <div class="flex justify-between text-white font-bold text-xl mt-6 pt-4 border-t border-gray-700">
                                <span>Total</span>
                                <span>฿${subtotal.toLocaleString()}</span>
                            </div>
                            <div class="mt-8">
                                <button class="btn-primary" onclick="alert('Proceeding to checkout!')">Proceed to Checkout</button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function updateQuantity(index, change) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (cart[index]) {
                cart[index].quantity += change;
                if (cart[index].quantity <= 0) {
                    cart.splice(index, 1);
                }
                localStorage.setItem('cart', JSON.stringify(cart));
                renderCart();
            }
        }

        function removeItem(index) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
        }

        // Initial render when the page loads
        document.addEventListener('DOMContentLoaded', renderCart);
    </script>

</body>
</html>
